<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input{ border: 1px solid black;}
    </style>
</head>
<body>
    
    <form action="">
        <label for="">Nome da empresa:</label>
        <input type="text" placeholder="Nome da Empresa"><br>
        <br>

        <label for="">Data de admissão:</label>
        <input type="date"><br>
        <br>

        <label for="">Quantidade de funcionarios:</label>
        <input type="number" placeholder="Funcionarios"><br>
        <br>

        <label for="">Sálario:</label>
        <input type="number" placeholder="Sálario"><br>
        <br>

        <label for="">Está na empresa?</label><br>
        <input type="radio" name="empresa"> <label for="">SIM</label>
        <input type="radio" name="empresa"><label for="">NÃO</label><br>
        <br>

        <label for="">Sua contratação é?</label><br>
        <input type="radio" name="contratação"> <label for="">PJ</label>
        <input type="radio" name="contratação"><label for="">CLT</label><br>
        <br>

        <label for="">Beneficio da empresa</label><br>
        <input type="checkbox"><label for="">Vale Refeição</label><br>
        <input type="checkbox"><label for="">Cesta Básica</label><br>
        <input type="checkbox"><label for="">Vale Alimentação</label><br>
        <input type="checkbox"><label for="">Day Off</label><br>
        <input type="checkbox"><label for="">Vale Transporte</label><br>
        <input type="checkbox"><label for="">Bolsa Estudos</label><br>
        <input type="checkbox"><label for="">Academia</label><br>
        <input type="checkbox"><label for="">Licença a maternidade ou paternidade</label><br>
        <input type="checkbox"><label for="">PLR</label><br>
        <input type="checkbox"><label for="">Pet friendly</label><br>
        <input type="checkbox"><label for="">Plano de Saúde</label><br>
        <input type="checkbox"><label for="">Empréstimo consignado</label><br>
        <input type="checkbox"><label for="">Plano Odontológico</label><br>
        <br>
        <label for="">Prós da empresa:</label>
        <input type="text"><br>
        <br>

        <label for="">Contras da empresa</label>
        <input type="text"><br>
        <br>

        <input type="button" value="Enviar">

    </form>
</body>
</html>
