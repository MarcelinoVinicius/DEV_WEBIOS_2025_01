<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{ background-color: rgb(238, 228, 241);color: rgb(26, 0, 87);}
        form{background-color: rgb(255, 238, 227);}
    </style>
</head>
<body>
    <form action="">
        
        <fieldset>
            <legend>DADOS:</legend>
            <label for="">SOLICITANTE</label>
            <input type="text" placeholder="Insira o seu e-mail corporativo"> 
            <label for="">RESPONSÁVEL:</label>
            <input type="text" placeholder="Insira o e-mail corporativo do gestor"><br> 
            
            <label for="">ÁREA:</label>
            <input type="text" placeholder="Insira a aqui">
            <label for="">DATA:</label>
            <input type="date"><br>
        </fieldset><br>
        <fieldset>
            <legend>CONTRATADA:</legend>
            <label for="">RAZÃO SOCIAL:</label>
            <input type="text" placeholder="Insira a razão social do fornecedor">
            <label for="">N° DO CNPJ:</label>
            <input type="text" placeholder="Insira a razão social do fornecedor"><br>
            <label for="">CONTATO:</label>
            <input type="text" placeholder="Insira o nome de contato do fornecedor">
            <label for="">TELEFONE:</label>
            <input type="text" placeholder="Insira o número de telefone do fornecedor">
            <label for="">E-MAIL:</label>
            <input type="text" placeholder="Insira o e-mail de contato do fornecedor"><br>
        </fieldset><br>
        <fieldset>
            <legend>CONTRATANTE</legend>
            <input type="checkbox"> <label for="">MATRIZ 01</label>
            <input type="checkbox"> <label for="">MATRIZ 02</label>
            <input type="checkbox"> <label for="">MATRIZ 03</label><br>
            <input type="checkbox"> <label for="">FOCAL 01</label>
            <input type="checkbox"> <label for="">FOCAL 02</label>
            <input type="checkbox"> <label for="">FOCAL 03</label><br>
            <input type="checkbox"> <label for="">FOCAL 04</label>
            <input type="checkbox"> <label for="">FOCAL 05</label>
            <input type="checkbox"> <label for="">FOCAL 06</label><br>
            <input type="checkbox"> <label for="">FOCAL 07</label>
            <input type="checkbox"> <label for="">FOCAL 08</label>
            <input type="checkbox"> <label for="">FOCAL 09</label><br>
            <input type="checkbox"> <label for="">FOCAL 10</label>
            <input type="checkbox"> <label for="">FOCAL 11</label>
            <input type="checkbox"> <label for="">FOCAL 12</label><br>
        </fieldset><br>
        <fieldset>
            <legend>OBJETO CONDIÇÕES COMERCIAIS</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset><br>
        <fieldset>
            <legend>TEMPO DE VIGÊNCIA</legend>
            <input type="number"><label for="">MESES</label>
            <legend>TEMPO DE VIGÊNCIA</legend>
            <label for="">DATA ÍNICIO</label><input type="date"> <label for="">DATA FIM</label><input type="date">
            <legend>REAJUSTE</legend>
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>VALORES A PAGAR</legend>
            <label for="">VALOR CONTRATO</label> <label for="">R$</label>
            <input type="nunber"><br>
            <label for="">FORMA DE PAGAMENTO</label> <input type="text">
        </fieldset>
</html>
