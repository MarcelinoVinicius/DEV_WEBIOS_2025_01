<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 03</title>
</head>
<body>
    <!-- tamanho padrão do html é 16px -->
    <div style="font-size: 10px;">
        <h1 style="font-size: 4em;">Larissa não trouxe o oculos (de novo)</h1>
        <!-- em respeita as configuraçõs do elemento pai mais proximo -->
        <!-- rem respeita as configurações do elemento root (html) -->
        <h2 style="font-size: 4rem;">Puts tem um problema</h2>
        </div>    
        <div style="font-size: 20px;">
            <!-- declarando que a tag terá a metade da tag pai -->
            <h2 style="font-size: 60%;">Comprar um pastel e uma banana</h2>
        </div>
</body>
</html>
